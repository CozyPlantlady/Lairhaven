<body>
    <header>
        <div id="headerbox">
            <h1>LAIRHAVEN</h1>
            <!--  <h2>Between Now And Den</h2>  -->
        </div>
    </header>

    <div class="navbar">
        <ul>
            <li><a href="index.html">Main
                </a></li>

            <li><a href="help.html">Help

                </a></li>
        </ul>

    <div>   
        <div id="application" class="fancybox">
            <h2>Fill the form</h2>
            <p> and start your new life in one of our exciting locations</p>
            <p class="important">Please fill the required fields marked with "*".</p>
            
            <form id="form1">
                <div class="formbox">
                    <div>
                        <label for="firstname">First name <span class="important">*</span> :</label>
                        <input id="firstname" class="required" type="text" name="firstname" required value="*">
                    </div>

                    <div>
                        <label for="lastname">Last name <span class="important">*</span> :</label>
                        <input id="lastname" class="required" type="text" name="lastname" required value="*">
                    </div>

                    <div>
                        <label for="aliasname">Alias:</label>
                        <input id="aliasname" type="text" name="aliasname">
                    </div>
                </div>

                <div class="formbox">
                    <div>
                        <label for="occupation">Current occupation:</label>
                        <input id="occupation" type="text" name="occupation">
                    </div>

                    <div>
                        <label for="email">Email <span class="important">*</span> :</label>
                        <input id="email" class="required" type="email" name="email" required value="*">
                    </div>
                </div>
                
                <h2>Which locations interests you:</h2>
                <div class="formbox">
                    <div>
                    <label for="formlocation1">Option 1</label>
                    <input id="formlocatio1n" type="checkbox" name="formlocation" value="location1">
                </div>
                <div>
                    <label for="formlocation2">Option 2</label>
                    <input id="formlocation2" type="checkbox" name="formlocation" value="location2">
                </div>
                <div>
                    <label for="formlocation3">Option 3</label>
                    <input id="formlocation3" type="checkbox" name="formlocation" value="location3">
                </div>
                <div>
                    <label for="formlocation4">Option 4</label>
                    <input id="formlocation4" type="checkbox" name="formlocation" value="location4">
                </div>
                <div>
                    <label for="formlocation5">Option 5</label>
                    <input id="formlocation5" type="checkbox" name="formlocation" value="location5">
                </div>
                <div>
                    <label for="formlocation6">Option 6</label>
                    <input id="formlocation6" type="checkbox" name="formlocation" value="location6">
                </div>
           
                <div class="formbox">
                    <label for="styling">Please, tell us more what you are looking for:</label> <br>
                    <textarea id="styling" name="styling" placeholder="Testing" rows="10" columns="50"></textarea>
                </div>

                <div>
                    <label for="consent">I have read and agree with all that is written here. <span class="important">*</span></label>
                    <input id="consent" type="checkbox" name="consent" required><br>
                    <label for="marketing">I wish to receive notifications of new locations.</label>
                    <input id="marketing" type="checkbox" name="consent">
                </div>
                <div>
                    <input class="button" type="submit" value="Join us!">
                </div>

            </form>
        </div>
    </div>
